<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <title>Registro</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/login.css" rel="stylesheet">
  <img id="imagenfondo" src="img/Shopping-E-Commerce-Animated-GIF-Icon-Pack_2.webp">
</head>

<body class="bg-light">
  <div class="container">
    <main>
      <div class="row mt-4">
        <div class="col">
          <h1 class="mb-3">Inicio de Sesión</h1>
          <hr class="my-4">
          <div class="row g-3">
            <div class="col-sm-6">
              <label for="nombre" class="form-label">Email</label>
              <input type="text" class="form-control" id="nombre" placeholder="Tu Email" required>
            </div>

            <div class="col-sm-6">
              <label for="password1" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="password1" minlength="6" placeholder="Mínimo 6 dígitos">
            </div>

            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="terminos" required>
              <label class="form-check-label" for="terminos">Recuerdame</label>
            </div>

            <button class="btn btn-primary" type="button" id="regBtn" type="submit">Iniciar Sesión</button>

          </div>
        </div>
      </div>

    </main>

  <div class="alert alert-success alert-dismissible fade" role="alert" id="alert-success">
    <p>Datos guardados correctamente</p>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

  <div class="alert alert-danger alert-dismissible fade" role="alert" id="alert-danger">
    <p>Los datos ingresados no cumplen con los requisitos solicitados</p>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/validacion.js"></script>
</body>

</html>
