  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">

  <div id="divFormulario" class="container text-center">
    <div class="">
      <h2>Datos de mi perfil</h2>
      <img id="profileImage" class="rounded mx-auto d-block" src="https://us.123rf.com/450wm/martialred/martialred1608/martialred160800018/61263271-cuenta-de-usuario-perfil-del-icono-del-c%C3%ADrculo-plana-para-aplicaciones-y-sitios-web.jpg" alt="Imagen de perfil">
    </div>

    <form class="row g-3">
      <div class=" col-md-6">
        <label for="txtNombre" class="form-label">Nombre<span>*</span>:</label>
        <input type="text" class="form-control" id="txtNombre" name="nombre" required>
      </div>

      <div class=" col-md-6">
        <label for="txtSegundoNombre" class="form-label">Segundo nombre:</label>
        <input type="text" class="form-control" id="txtSegundoNombre" name="segundo_nombre">
      </div>

      <div class=" col-md-6">
        <label for="txtApellido" class="form-label">Apellido:<span>*</span></label>
        <input type="text" class="form-control" id="txtApellido" name="apellido" required>
      </div>

      <div class=" col-md-6">
        <label for="segundo_apellido" class="form-label">Segundo apellido:</label>
        <input type="text" class="form-control" id="txtSegundoApellido" name="segundo_apellido">
      </div>



      <fieldset disabled class="col-12">
        <label for="txtEmail" class="form-label">Email:<span>*</span></label>
        <input type="text" class="form-control" id="txtEmail" name="email" value="">
      </fieldset>

      <label for="txtTelefono" class="form-label col-12">Teléfono de contacto:</label>
      <input type="tel" class="form-control" id="txtTelefono" name="telefono">

      
      <input type="file" id="imageInput" name="Imagen" accept="image/*">

      <div>
        <button class="btn btn-primary " id="btnGuardar">Guardar</button>
      </div>
    </form>
  </div>
