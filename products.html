<!DOCTYPE html>
<html lang="es">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav w-100 justify-content-between">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="categories.html">Categorías</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="sell.html">Vender</a>
          </li>
          <a class="nav-link" id="cuenta" href="login.html">Iniciar Sesión</a>
          </li>
        </ul>
      </div>
      <input type="checkbox" id="switch" onclick="toggleMode()">
      <label  for="switch" class="lblswitch"></label>
    </div>
  </nav>
  <main class="pb-5 container">
<div class="container">
  <div class="container-90 text-center p-5">
    <div class="row">
      <div class="col-xl-3 col-12 text-center" id="products-title">
        <div id="title"></div>
        <div class="search-bar d-flex justify-content-center my-3">
          <input type="search" id="buscador" class="barrabuscar" placeholder="Buscar productos...">
        </div>

        <div class="btn-group btn-group-toggle mb-3 gap-1" data-bs-toggle="buttons">
          <input type="radio" class="btn-check" name="options" id="sortAsc" />
          <label class="btn" for="sortAsc">
            <i class="fas fa-sort-amount-down mr-1"></i>$
          </label>
          <input type="radio" class="btn-check" name="options" id="sortDesc" />
          <label class="btn" for="sortDesc">
            <i class="fas fa-sort-amount-up mr-1"></i>$
          </label>
          <input type="radio" class="btn-check" name="options" id="sortByCount" checked />
          <label class="btn" for="sortByCount">
            <i class="fas fa-sort-amount-down mr-1"></i>Rel.
          </label>
        </div>

        <div class="d-flex min-max_container justify-content-center gap-1">
          <input class="form-control inputRangeFilterPrice" type="number" placeholder="Mínimo"
            id="rangeFilterCountMin" />
          <input class="form-control inputRangeFilterPrice" type="number" placeholder="Máximo"
            id="rangeFilterCountMax" />
        </div>
        <div class="mt-3 p-0">
          <div class="btn-group gap-1" role="group">
            <button class="btn btn-light btn-block" id="rangeFilterCount">
              Filtrar
            </button>
            <button class="btn btn-light btn-block" id="clearRangeFilter">
              Limpiar
            </button>
          </div>
        </div>
      </div>
      <div class="col-xl-9 col-12 list-group" id="products-column">
        <div class="container p-0 m-0" id="product-list"></div>
      </div>
    </div>
  </div>
</div>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <!-- <script src="js/index.js"></script> -->
  <script src="js/validacion.js"></script>
  <script src="js/products.js"></script>
  <!-- <script src="js/filtrado_products.js"></script> -->
</body>

</html>
